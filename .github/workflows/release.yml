- \`${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${VERSION#v}\`"

          if [[ "${{ needs.metadata.outputs.is_prerelease }}" == "false" ]]; then
            FULL_CHANGELOG="$FULL_CHANGELOG
- \`${{ env.REGISTRY_DOCKERHUB }}/${{ env.IMAGE_NAME }}:latest\`
