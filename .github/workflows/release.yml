name: ğŸš€ Release and Build Docker Images

on:
  # Automatic trigger on tag push
  push:
    tags:
      - 'v*'
  
  # Manual trigger via GitHub UI
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Is this a prerelease?'
        required: false
        type: boolean
        default: false

env:
  # Registry configuration - modify these for your fork
  REGISTRY_DOCKERHUB: docker.io
  REGISTRY_GHCR: ghcr.io
  
  # Image configuration - CHANGE THIS when forking
  IMAGE_NAME: ${{ vars.IMAGE_NAME || 'asychin/amneziawg-docker' }}
  
  # Build configuration
  BUILD_PLATFORMS: linux/amd64,linux/arm64

jobs:
  # ============================================================================
  # METADATA PREPARATION
  # ============================================================================
  metadata:
    name: ğŸ“‹ Prepare Metadata
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
      is_prerelease: ${{ steps.meta.outputs.is_prerelease }}
      build_date: ${{ steps.meta.outputs.build_date }}
      vcs_ref: ${{ steps.meta.outputs.vcs_ref }}
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      
      - name: ğŸ“Š Extract metadata
        id: meta
        run: |
          # Determine version
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
            IS_PRERELEASE="${{ github.event.inputs.prerelease }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
            # Auto-detect prerelease by version pattern
            if [[ "$VERSION" =~ (alpha|beta|rc|dev) ]]; then
              IS_PRERELEASE="true"
            else
              IS_PRERELEASE="false"
            fi
          fi
          
          # Build metadata
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          VCS_REF=${GITHUB_SHA::8}
          
          # Docker tags
          DOCKER_TAGS=""
          DOCKER_TAGS="$DOCKER_TAGS,${{ env.REGISTRY_DOCKERHUB }}/${{ env.IMAGE_NAME }}:${VERSION#v}"
          DOCKER_TAGS="$DOCKER_TAGS,${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${VERSION#v}"
          
          # Add latest tag if not prerelease
          if [[ "$IS_PRERELEASE" == "false" ]]; then
            DOCKER_TAGS="$DOCKER_TAGS,${{ env.REGISTRY_DOCKERHUB }}/${{ env.IMAGE_NAME }}:latest"
            DOCKER_TAGS="$DOCKER_TAGS,${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:latest"
          fi
          
          # Remove leading comma
          DOCKER_TAGS=${DOCKER_TAGS#,}
          
          # Docker labels
          DOCKER_LABELS=""
          DOCKER_LABELS="$DOCKER_LABELS,org.opencontainers.image.title=AmneziaWG Docker Server"
          DOCKER_LABELS="$DOCKER_LABELS,org.opencontainers.image.description=Ready-to-use AmneziaWG VPN server in Docker with DPI bypass capabilities"
          DOCKER_LABELS="$DOCKER_LABELS,org.opencontainers.image.url=https://github.com/${{ github.repository }}"
          DOCKER_LABELS="$DOCKER_LABELS,org.opencontainers.image.source=https://github.com/${{ github.repository }}"
          DOCKER_LABELS="$DOCKER_LABELS,org.opencontainers.image.version=${VERSION#v}"
          DOCKER_LABELS="$DOCKER_LABELS,org.opencontainers.image.created=${BUILD_DATE}"
          DOCKER_LABELS="$DOCKER_LABELS,org.opencontainers.image.revision=${GITHUB_SHA}"
          DOCKER_LABELS="$DOCKER_LABELS,org.opencontainers.image.licenses=MIT"
          DOCKER_LABELS="$DOCKER_LABELS,maintainer=${{ github.repository_owner }}"
          
          # Remove leading comma
          DOCKER_LABELS=${DOCKER_LABELS#,}
          
          # Set outputs
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tags=${DOCKER_TAGS}" >> $GITHUB_OUTPUT
          echo "labels=${DOCKER_LABELS}" >> $GITHUB_OUTPUT
          echo "is_prerelease=${IS_PRERELEASE}" >> $GITHUB_OUTPUT
          echo "build_date=${BUILD_DATE}" >> $GITHUB_OUTPUT
          echo "vcs_ref=${VCS_REF}" >> $GITHUB_OUTPUT
          
          # Debug output
          echo "ğŸ·ï¸ Version: ${VERSION}"
          echo "ğŸ—ï¸ Build Date: ${BUILD_DATE}"
          echo "ğŸ”— VCS Ref: ${VCS_REF}"
          echo "ğŸš€ Prerelease: ${IS_PRERELEASE}"
          echo "ğŸ³ Docker Tags: ${DOCKER_TAGS}"

  # ============================================================================
  # DOCKER BUILD AND PUBLISH
  # ============================================================================
  docker-build:
    name: ğŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: metadata
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: ${{ env.BUILD_PLATFORMS }}
      
      - name: ğŸ”‘ Login to Docker Hub
        if: vars.DOCKERHUB_ENABLED != 'false'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: ğŸ”‘ Login to GitHub Container Registry
        if: vars.GHCR_ENABLED != 'false'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ—ï¸ Build and push images
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ env.BUILD_PLATFORMS }}
          push: true
          tags: ${{ needs.metadata.outputs.tags }}
          labels: ${{ needs.metadata.outputs.labels }}
          build-args: |
            BUILD_DATE=${{ needs.metadata.outputs.build_date }}
            VCS_REF=${{ needs.metadata.outputs.vcs_ref }}
            VERSION=${{ needs.metadata.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: ğŸ“Š Build report
        run: |
          echo "âœ… Docker images built and published successfully!"
          echo "ğŸ·ï¸ Tags: ${{ needs.metadata.outputs.tags }}"
          echo "ğŸ—ï¸ Platforms: ${{ env.BUILD_PLATFORMS }}"

  # ============================================================================
  # GITHUB RELEASE CREATION
  # ============================================================================
  github-release:
    name: ğŸ“¦ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [metadata, docker-build]
    if: vars.CREATE_GITHUB_RELEASE != 'false'
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ“ Generate changelog
        id: changelog
        run: |
          VERSION=${{ needs.metadata.outputs.version }}
          
          # Find previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          
          if [[ -n "$PREVIOUS_TAG" ]]; then
            echo "ğŸ“Š Changes since $PREVIOUS_TAG:"
            CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "ğŸ“Š First release"
            CHANGELOG="ğŸ‰ First release of AmneziaWG Docker Server!"
          fi
          
          # Generate full changelog
          FULL_CHANGELOG="## ğŸš€ AmneziaWG Docker Server ${VERSION#v}

